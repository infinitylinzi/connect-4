<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/956e8aed18.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="containerfluid d-flex">

      <aside class="row col-3 d-inline">
        <form action="" id="grid-submit">


              <div class="form-group">
                  <label class="d-inline" for="rows">Rows</label>
                  <select class="d-inline form-control" id="rows">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="columns">Columns</label>
                  <select class="form-control" id="columns">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7" selected>7</option>
                    <option value="8">8</option>
                  </select>
                </div>

              <button class="btn btn-primary" type="submit">Submit</button>

        </form>
      </aside>

      <div class="row col-9 d-inline">
        <!-- heading -->
        <div class="row" id="heading">
          <h1 class="display-2 mt-3">Connect 4</h1>
          <h2 class="display-4">
            <span class="text-danger red-score">Red: 0 </span>|
            <span class="text-warning yellow-score">Yellow: 0 </span>
          </h2>
        </div>

        <!-- arrows to add pieces -->
        <div class="row text-center">
          <div
            class="grid-row d-inline-flex justify-content-around mt-3 mb-1"
            id="arrow-buttons"
          ></div>
        </div>

        <!--grid for board here-->
        
          <div id="grid"></div>

      

        <!--radio buttons to indicate turn-->
        <div class="row p-4" id="buttons">
          <div class="row p-3 d-inline-flex justify-content-around">
            <span class="circle-red turn-outline"></span>
            <span class="circle-yellow"></span>
          </div>
          <!--reset/play again-->
          <div class="row d-inline-flex justify-content-around my-3">
            <button class="btn btn-lg btn-primary" id="new-game-btn">New Game</button>
            <button class="btn btn-lg btn-primary" id="reset-btn">Reset</button>
          </div>
        </div>

        <div id="footer">
          <div class="row mt-3">
            <p>
              Copyright ©️ Linzi
              <script type="text/javascript">
                document.write(new Date().getFullYear());
              </script>
            </p>
            <!-- make date dynamic!!! -->
          </div>
          <!--copyright-->
        </div>
      </div>
    </div>
