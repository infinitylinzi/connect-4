<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/956e8aed18.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="containerfluid d-flex">
      <div class="row col-2 d-inline">
        <form action="app.js" method="POST">
          <div class="row p-4">
            <div class="col-6">
              <label for="rows">Rows</label>
              <input
                type="text"
                class="form-control"
                id="rows"
                name="rows"
                value=""
              />
            </div>
            <div class="col-6">
              <label for="columns">Columns</label>
              <input
                type="text"
                class="form-control"
                id="columns"
                name="columns"
                value=""
              />
            </div>
            <div class="mt-4" id="grid-submit">
  
              <input class="btn btn-primary" type="submit" value="Submit">
            </div>
          </div>
</div>
        </form>
      <div class="row col-10 d-inline">
        <!-- heading -->
        <div class="row" id="heading">
          <h1 class="display-2 mt-3">Connect 4</h1>
          <h2 class="display-4">
            <span class="text-danger">Red: 2 </span>|
            <span class="text-warning">Yellow: 4</span>
          </h2>
        </div>

        <!-- arrows to add pieces -->
        <div class="row text-center">
          <div
            class="grid-row d-inline-flex justify-content-around mt-3 mb-1"
            id="arrow-buttons"
          ></div>
        </div>

        <!--grid for board here-->
        
          <div id="grid"></div>

      

        <!--radio buttons to indicate turn-->
        <div class="row p-4" id="buttons">
          <div class="row p-3 d-inline-flex justify-content-around">
            <span class="circle-red"></span>
            <span class="circle-yellow"></span>
          </div>
          <!--reset/play again-->
          <div class="row d-inline-flex justify-content-around my-3">
            <button class="btn btn-lg btn-primary">New Game</button>
            <button class="btn btn-lg btn-primary" id="reset-btn">Reset</button>
          </div>
        </div>

        <div id="footer">
          <div class="row mt-3">
            <p>
              Copyright ©️ Linzi
              <script type="text/javascript">
                document.write(new Date().getFullYear());
              </script>
            </p>
            <!-- make date dynamic!!! -->
          </div>
          <!--copyright-->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
